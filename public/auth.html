    <script type="module">
            // Import the functions you need from the SDKs you need

    apiKey: "AIzaSyAS5Ibw5ObDP8OoTDh_-cb22UzQnrwFl-c",
    authDomain: "cse134b-hw5-116a6.firebaseapp.com",
    projectId: "cse134b-hw5-116a6",
    storageBucket: "cse134b-hw5-116a6.appspot.com",

      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: 'crud.html',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.EmailAuthProvider.PROVIDER_ID
        ],
        // tosUrl and privacyPolicyUrl accept either url string or a callback
        // function.
        // Terms of service url/callback.
        tosUrl: '<your-tos-url>',
        // Privacy policy url/callback.
        privacyPolicyUrl: function() {
          window.location.assign('<your-privacy-policy-url>');
        }
      };
      // Initialize the FirebaseUI Widget using Firebase.
      document.getElementById('adminLoginButton').addEventListener('click', function() {
      var ui = new firebaseui.auth.AuthUI(getAuth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
      document.getElementById('adminLoginButton').style.display = 'none';
      })
      document.getElementById('viewButton').addEventListener('click', function() {
          location.href = 'viewcrud.html'
      });
    </script>
  </head>
  <body>
    <header>
        <h1>Blog</h1>

    <!-- The surrounding HTML is left untouched by FirebaseUI.

    <div style="text-align: center; font-size: 30px;">
        <button id="adminLoginButton" >Admin Login</button>
        <br>
        <button id="viewButton">View Blog Posts as Guest</button>
    </div>
